        <style>
            body {
                font-family: 'Montserrat', 'Inter', 'Roboto';
                background-color: #1E2227;
                margin: 0;
                padding: 0;
                color: whitesmoke;
            }

            header {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 30px;
                height: 20%;
                box-sizing: border-box;
            }

            h1 {
                margin: 0;
                font-size: 4rem;
            }

            section {
                display: flex;
                justify-content: center;
                background-color: #23272E;
                height: 80%;
            }

            ul {
                list-style: none;
                padding: 0;
                width: 90%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            li {
                text-align: center;
                width: 80%;
                background-color: whitesmoke;
                border-radius: 25px;
                padding: 20px;
                margin: 10px;
                transition: 0.5s ease;
            }

            li:hover {
                width: 90%;
                padding: 25px;
            }

            a {
                padding: 20px;
                text-decoration: none;
                color: black;
            }

            .left, .right {
                width: 50%;
                display: flex;
                justify-content: center;
                padding: 20px;
            }

            .collumn-container {
                margin: 20px;
                background-color: #2E3239;
                width: 95%;
                display: flex;
                flex-direction: column;
                align-items: center;
                border-radius: 30px;
                border: 2px solid #454951;
            }

            @media (max-width: 800px) {
                section {
                    flex-direction: column;
                }

                .left, .right {
                    width: calc(100% - 40px);
                }

                h1 {
                    font-size: 10vw;
                }
            }
        </style>
    </head>
